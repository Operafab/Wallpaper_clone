<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


  <main class="background">
    <header>
      <div class="icons_left">
          <div class="time_icon">12:20PM</div>
          <ion-icon name="call-outline"></ion-icon>
      </div>
      <div class="icons_right">
          <ion-icon name="alarm-outline"></ion-icon>
          <ion-icon name="cellular-outline"></ion-icon>
          <ion-icon name="cellular-outline"></ion-icon>
          <ion-icon name="battery-half-outline"></ion-icon>
      </div>
    </header><br>


    <section>
      <div class="caller_ID">
        <ion-icon name="person-circle"></ion-icon>
        <p style="font-size: xx-large;">Anate</p>
      <div class="number">
          
        <p><ion-icon name="save-outline"></ion-icon>0816 921 1501 Nigeria</p>
        <p>Calling...</p>
      </div>
        
      </div>
  
      <div class="buttons">
        <div class="dull_button">
          <ion-icon name="recording-outline"></ion-icon>
          <p>Start recording</p>
        </div>
        <div class="bright_button">
          <ion-icon name="mic-off-outline"></ion-icon>
          <p>Mute</p>
        </div>
        <div class="dull_button">
          <ion-icon name="add-outline"></ion-icon>
          <p>Add call</p>
        </div>
        <div class="dull_button">
          <ion-icon name="videocam-outline"></ion-icon>
          <p>Video call</p>
        </div>
        <div class="dull_button">
          <ion-icon name="pause-outline"></ion-icon>
          <p>Hold</p>
        </div>
        <div class="dull_button">
          <ion-icon name="person-outline"></ion-icon>
          <p>Contacts</p>
        </div>

        <div class="buttons_active">
          <ion-icon name="apps-outline"></ion-icon>
        </div>
          
        <div class="bright_button_1">
          <ion-icon name="call-outline"></ion-icon>
        </div>
      
          
        <div class="bright_button_2">
          <ion-icon name="volume-low-outline"></ion-icon>
        </div>        
      </section>
    
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
